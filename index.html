<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="header">Valentine's Day 🤍</h1>
    <div class="container">
        <div class="photo-collage">
            <img src="img/1.jpg" alt="Memory 1">
            <img src="img/2.jpg" alt="Memory 2">
            <img src="img/3.jpg" alt="Memory 3">
            <img src="img/4.jpg" alt="Memory 4">
            <img src="img/5.jpg" alt="Memory 5">
            <img src="img/6.jpg" alt="Memory 6">
        </div>
        <div class="heart-animation"></div>
        <h1 class="fade-in">Will you be my Valentine?</h1>
        <p class="fade-in delay">My cutie patootie ❤️</p>
        <button id="revealBtn" class="btn">Click to Reveal</button>
        <div id="hiddenMessage" class="hidden">
            <p>You mean the world to me! 💕</p>
        </div>
    </div>
</body>
</html>
